<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices - Hedgehog Tutoring</title>
</head>
<body>
    <h1>Your Invoices</h1>
    <ul>
        {% for invoice in invoices %}
            <li>{{ invoice }}</li>
        {% empty %}
            <p>No invoices available.</p>
        {% endfor %}
    </ul>
</body>
</html>
